<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mood Quote Generator</h1>
  <h3>Select your mood:</h3>

  <div class="mood-container">
    <div class="box happy" onclick="generateQuote('happy')">😊 Happy</div>
    <div class="box sad" onclick="generateQuote('sad')">😢 Sad</div>
    <div class="box motivated" onclick="generateQuote('motivated')">💪 Motivated</div>
    <div class="box depressed" onclick="generateQuote('depressed')">😞 Depressed</div>
  </div>

  <!-- Quote Display -->
  <div id="quoteDisplay" class="quotearea">Click a mood to see your quote!</div>

  <!-- Save Quote Button -->
  <button onclick="saveQuote()">❤️ Save Quote</button>

  <!-- Last Mood Display -->
  <p id="lastMood">Last mood: None</p>

  <!-- Saved Quote Display -->
  <p id="savedQuote">Saved quote: None</p>

  <footer>
    <p><strong>Mood Quote Generator</strong> — A simple web app that displays uplifting quotes based on your mood.</p>
    <p>Created by <span class="author">Harsh Pandey</span></p>
  </footer>

  <script src="inside.js"></script>
</body>
</html>
